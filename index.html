<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieRoots | Coming Soon</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        section { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .btn { padding: 15px 30px; background: #38bdf8; color: #0f172a; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 20px; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; color: #94a3b8; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; border: 1px solid #334155; max-width: 500px; }
    </style>
</head>
<body>

    <section>
        <div data-aos="fade-up">
            <h1>IndieRoots</h1>
            <p>Something modern is coming to indieroots.in</p>
            <a href="#" class="btn">Download App Soon</a>
        </div>
    </section>

    <section style="background: #111827;">
        <div class="card" data-aos="zoom-in" data-aos-duration="1000">
            <h2>Intelligent Scrolling</h2>
            <p>This card appeared because of the AOS library. If you see this animation, your "Modern" site setup is working!</p>
        </div>
    </section>

    <section>
        <div data-aos="flip-left">
            <h2>Multi-App Ready</h2>
            <p>Next step: Setup your subdomains.</p>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
